<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="module" src="dist/index.js"></script>
    <title>Snowpack App</title>
  </head>
  <body>
   
    <div class="container">
      <div class="innerContainer">
        <p id="result" class="result"></p>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operation" id="mul">*</button>
        <button class="btn operation" id="div">/</button>
        <button class="btn operation" id="plus">+</button>
        <button class="btn operation" id="minus">-</button>
        <button class="btn equal" id="equal" style="  grid-column: 2/ 4;text-align: centers;width:100%;">=</button>
    </div>
  </div>
  </body>
</html>
